<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Mirror Config</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    label { display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 6px; }
    button { margin-top: 20px; padding: 10px 20px; }
    .note { margin-top: 20px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h2>Telegram Mirror – Configuração</h2>

  <form method="post" action="/save">

    <label>API_ID
      <input name="api_id" value="{{ cfg.API_ID or '' }}">
    </label>

    <label>API_HASH
      <input name="api_hash" value="{{ cfg.API_HASH or '' }}">
    </label>

    <label>SESSION_STRING
      <textarea name="session_string" rows="3">{{ cfg.SESSION_STRING or '' }}</textarea>
    </label>

    <label>DEST_CHAT
      <input name="dest_chat" value="{{ cfg.DEST_CHAT or '' }}">
    </label>

    <label>SOURCE_CHATS (separados por vírgula)
      <textarea name="source_chats" rows="3">{{ cfg.SOURCE_CHATS or '' }}</textarea>
    </label>

    <button type="submit">Guardar</button>
  </form>

  <div class="note">
    ⚠️ Após guardar, é necessário reiniciar o container para aplicar as alterações.
  </div>

</body>
</html>
