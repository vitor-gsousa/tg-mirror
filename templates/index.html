<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>Telegram Mirror</title>
<meta name="viewport" content="width=device-width">

<style>
body {
  font-family: system-ui;
  background: #f4f6f9;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 25px;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  padding: 8px 16px;
  background: #e5e7eb;
  border-radius: 6px;
  cursor: pointer;
}

.tab.active {
  background: #2563eb;
  color: white;
}

.panel {
  display: none;
  background: white;
  padding: 25px;
  border-radius: 12px;
}

.panel.active {
  display: block;
}

.stat {
  font-size: 1.1rem;
  margin: 8px 0;
}

button {
  padding: 8px 18px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

textarea, input {
  width: 100%;
  padding: 8px;
}
</style>
</head>

<body>

<div class="container">

<h2>Telegram Mirror</h2>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" onclick="openTab('status')">Estado</div>
  <div class="tab" onclick="openTab('config')">Configura√ß√£o</div>
  <div class="tab" onclick="openTab('logs')">Logs</div>
  <div class="tab" onclick="openTab('db')">DB</div>
</div>

<!-- STATUS -->
<div id="status" class="panel active">

  <div class="stat">
    üü¢ Estado: <b>{{ stats.status }}</b>
  </div>

  <div class="stat">
    üì© Mensagens: <b>{{ stats.messages }}</b>
  </div>

  <form method="post" action="/restart">
    <button>Reiniciar Bot</button>
  </form>

</div>

<!-- CONFIG -->
<div id="config" class="panel">

<form method="post" action="/save">

<label>API ID</label>
<input name="api_id" value="{{ cfg.API_ID }}">

<label>API HASH</label>
<input name="api_hash" value="{{ cfg.API_HASH }}">

<label>SESSION STRING</label>
<textarea name="session_string">{{ cfg.SESSION_STRING }}</textarea>

<label>DEST CHAT</label>
<input name="dest_chat" value="{{ cfg.DEST_CHAT }}">

<label>SOURCE CHATS</label>
<textarea name="source_chats">{{ cfg.SOURCE_CHATS }}</textarea>

<br><br>
<button>Guardar</button>

</form>

</div>

<!-- LOGS -->
<div id="logs" class="panel">

<pre>
docker logs tg-mirror
(ver terminal)
</pre>

<p>
Para j√°, os logs s√£o via terminal:
<br>
<code>docker logs -f tg-mirror</code>
</p>

</div>

<!-- DB -->
<div id="db" class="panel">

<p>Apagar hist√≥rico (duplicados ser√£o reenviados)</p>

<form method="post" action="/clear-db">
  <button style="background:#dc2626">Limpar Base de Dados</button>
</form>

</div>

</div>

<script>
function openTab(name){

  document.querySelectorAll(".tab").forEach(t=>{
    t.classList.remove("active")
  })

  document.querySelectorAll(".panel").forEach(p=>{
    p.classList.remove("active")
  })

  document.getElementById(name).classList.add("active")
  event.target.classList.add("active")
}
</script>

</body>
</html>
