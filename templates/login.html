<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Login - Telegram Mirror</title>
  <meta name="viewport" content="width=device-width">
  <style>
    :root { --primary: #1c93e3; --bg: #f6f8fb; --card: #ffffff; --text: #0f172a; --border: #e2e8f0; --shadow: 0 10px 30px rgba(15, 23, 42, 0.08); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); display: grid; place-items: center; min-height: 100vh; margin: 0; padding: 20px; }
    .login-card { background: var(--card); padding: 2.5rem 2rem; border-radius: 14px; box-shadow: var(--shadow); border: 1px solid var(--border); width: 100%; max-width: 380px; }
    h2 { text-align: center; margin-top: 0; margin-bottom: 1.5rem; }
    label { font-weight: 600; font-size: 0.9rem; display: block; margin-bottom: 8px; }
    input[type="password"] { box-sizing: border-box; width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; transition: border 0.2s ease, box-shadow 0.2s ease; }
    input[type="password"]:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(28, 147, 227, 0.15); }
    button { width: 100%; margin-top: 1.5rem; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 1rem; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(28, 147, 227, 0.2); }
    .error { color: #dc2626; text-align: center; margin-top: 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Aceder ao Painel</h2>
    <form method="post" action="/login">
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autofocus>
      </div>
      <button type="submit">Entrar</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
