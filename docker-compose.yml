services:

  bot:
    build: .
    container_name: tg-mirror-bot
    restart: unless-stopped
    volumes:
      - ./config:/config
      - ./data:/data
    command: ["python", "mirror.py"]

  web:
    build: .
    container_name: tg-mirror-web
    restart: unless-stopped
    depends_on:
      - bot
    ports:
      - "8000:8000"
    volumes:
      - ./config:/config
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["uvicorn", "web:app", "--host", "0.0.0.0", "--port", "8000"]
